{% extends "skel.html" %}
{% block article %}
<section>
    <h3>Contact</h3>
    <p>Here is how you can reach me.</p>
    <ul>
        {% for contact in config['CONTACT_ENTRIES'] %}
        <li>{{ contact[0] }}: <a href="{{ contact[1] }}">{{ contact|last }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
